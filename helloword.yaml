---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: helloworld
 labels:
  app: helloworld
spec:
 replicas: 1
 selector:
  matchLabels:
   app: helloworld
 template:
  metadata: 
   labels:
    app: helloworld
  spec:
   containers:
   - name: helloworld
     image: praneethbilakanti/helloworld:tagversion
     ports:
     - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: helloworld
spec:
  type: LoadBalancer
  selector:
    app: helloworld
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
